<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">AI Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter a prompt..." class="border border-gray-300 p-2 mb-4 w-80 rounded">
    <button id="generate-btn" class="bg-blue-500 text-white p-2 rounded">Generate Image</button>
    <div id="result" class="mt-4"></div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const prompt = document.getElementById('prompt').value;
            if (prompt) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<div class="spinner-loader"></div>'; // Show spinner
                
                fetch('https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5DcFhPRENnN0MwREhFVHI5MzVYLUtZeDhoUEt6QjhvSC1HY1VkdXdzSXNGcFo4SmZteDlMLXpuQ21JOUQ5WS11bTMxZC1BTzF4eU1sUEp4S3d2VE0wRG4xSmc9PQ==', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image" class="border mt-4" />`;
                    } else {
                        resultDiv.innerHTML = '<p class="text-red-500">An error occurred: ' + data.status + '</p>';
                        console.error('Error:', data);
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<p class="text-red-500">An unexpected error occurred.</p>';
                    console.error('Fetch error:', error);
                });
            } else {
                alert('Please enter a prompt!');
            }
        });
    </script>
</body>
</html>
